<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar: The Last Airbender</title>
  </head>
  <body>
    <div id="app">
      <p v-if="characterList.length === 0">There are no characters</p>
      <ul v-else-if="characterList.length % 2 === 0">
        <li v-for="character in characterList">
          <p>
            {{ character.name }}
            <button @Click="addFavourite(character)">ðŸŒŸ</button>
          </p>
        </li>
      </ul>
      <ul>
        <li v-for="character in favourite"> {{character}} </li>
      </ul>
      <p>
        <span v-for="(character, index) in characterList"
          >{{ character.name }}{{ index === characterList.length - 1 ? '' : ', '
          }}
        </span>
      </p>
      
      <div>
        <h2>New character</h2>
        <p>{{newChar}}</p>
        <input type="text" v-model="newChar.name" @keyup.enter="addToArray">
        <button @click="addToArray" >Add character</button>
      </div>

      <p v-else>There are odd characters!</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        data: () => ({
          favourite: [],
          newChar: {name:''},
          characterList: [
            {
              name: 'Aang'
            },
            {
              name: 'Zuko'
            },
            {
              name: 'Toph'
            },
            {
              name: 'Katara'
            }
          ]
        }),
        methods: {
          addToArray() {
            this.characterList.push(this.newChar)
            this.newChar = {name:''}
          },
          addFavourite(character){
            this.favourite.push(character)
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
